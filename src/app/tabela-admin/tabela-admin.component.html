<section class="content">
    <div class="row">
      <div class="col-xs-12">
               
     
       <div class="box">
          <div class="box-header">
            <h3 class="box-title">Data Table With Full Features</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="example1" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Data</th>
                <th>Home</th>
                <th>Away</th>
                <th>Profit</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let bet of bets">
                <td>{{bet.data}}</td>
                <td>{{bet.home_team}}</td>
                <td>{{bet.away_team}}</td>
                <td>{{bet.profit}}</td>
              </tr>
          
              </tbody>
              <tfoot>
              <tr>
                <th>total:</th>
                <th>{{total}}</th>

                
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>

  <script>
    $(function () {
      $('#example1').DataTable()
      $('#example2').DataTable({
        'paging'      : true,
        'lengthChange': false,
        'searching'   : false,
        'ordering'    : true,
        'info'        : true,
        'autoWidth'   : false
      })
    })
  </script>
